<h2 class="space-margin">Add New Loan Order</h2>

  <form class="space-margin">
    <div class="mb-3">
      <label class="form-label">Customer Name</label>
      <input type="text" class="form-control forms" id="customerName" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="number" class="form-control forms" id="number" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Ammount Requested</label> <h6 class="debtAlert" id="debtAlert">  </h6>
      <input type="number" class="form-control forms" id="ammount" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" class="form-control forms" id="address" required>
    </div>
    <button onclick="loanOrder()" type="button" class="btn btn-md btn-primary">Add Loan Order</button>
  </form>

<br>
